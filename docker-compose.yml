version: '3.8'

services:
  database:
    build:
      context: ./database
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mailserver
      MYSQL_USER: mailuser
      MYSQL_PASSWORD: mailpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  mailserver:
    build:
      context: ./mailserver
    container_name: mailserver
    depends_on:
      - database
    ports:
      - "25:25"
      - "587:587"
      - "143:143"
      - "993:993"
    environment:
      - POSTFIX_CONFIG_PATH=/etc/postfix
      - DOVECOT_CONFIG_PATH=/etc/dovecot
    volumes:
      - ./mailserver/postfix:/etc/postfix
      - ./mailserver/dovecot:/etc/dovecot
      - ./mailserver/hold:/var/spool/postfix/hold

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app
      - migrations_data:/usr/src/app/migrations
    depends_on:
      - database

volumes:
  db_data:
  migrations_data:
